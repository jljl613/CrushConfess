<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do you have a crush on me? ğŸ¥º</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: url(https://www.pngitem.com/pimgs/m/13-131142_hearts-emoji-pink-background-freetoedit-pink-heart-emoji.png) no-repeat center center fixed;
      background-size: cover;
    }

    .content, .modal, button {
      position: relative;
      z-index: 2;
    }

    h1 {
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      z-index: 2;
    }

    .btn-group {
      display: flex;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      z-index: 2;
      position: relative;
    }

    #yesBtn {
      background-color: #4caf50;
      color: white;
    }

    #yesBtn:hover {
      background-color: #45a049;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
    }

    /* Emoji Rain */
    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: fall linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(4px);
      background-color: rgba(0, 0, 0, 0.3);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      color: #e91e63;
      padding: 30px;
      border-radius: 20px;
      font-size: 1.5rem;
      max-width: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
      animation: zoomIn 0.3s ease-out;
    }

    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .crush-img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin: 15px 10px 0;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .image-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .exit-btn {
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 16px;
  background-color: #ff4081;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s ease;
}

.exit-btn:hover {
  background-color: #e91e63;
}

  </style>
</head>
<body>

  <div class="content">
    <h1>Do you have a crush on me? ğŸ¥ºğŸ‘‰ğŸ‘ˆ</h1>
    <div class="btn-group">
      <button id="yesBtn" onclick="sayYes()">Yes ğŸ’–</button>
      <button id="noBtn">No ğŸ˜…</button>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <p>Ayyieeee ğŸ˜³ I like you too!</p>
      <div class="image-row">
        <img src="https://media.tenor.com/QUFOQXsCouEAAAAm/pengu-pudgy.webp" alt="Pengu Pudgy" class="crush-img">
        <img src="https://media.tenor.com/56wL0c6s-LEAAAAm/i-love-you-iloveyou.webp" alt="I love you bunny" class="crush-img">
      </div>
      <button class="exit-btn" onclick="exitPage()">Exit ğŸ’¨</button>
    </div>
  </div>

  <script>
    
function exitPage() {
  window.location.href = "https://www.google.com";
}


    const noBtn = document.getElementById('noBtn');
    const modal = document.getElementById('modal');

    // Move No button randomly
    function moveNoButton() {
      const padding = 50;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      const x = Math.random() * maxX + padding / 2;
      const y = Math.random() * maxY + padding / 2;

      noBtn.style.position = 'fixed';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
      noBtn.style.zIndex = '10';
    }

    // Trigger when mouse is near No button
    document.addEventListener('mousemove', (e) => {
      const rect = noBtn.getBoundingClientRect();
      const distance = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
      );

      if (distance < 100) {
        moveNoButton();
      }
    });

    // For mobile
    noBtn.addEventListener('touchstart', moveNoButton);

    // Yes Button Logic
    function sayYes() {
      modal.style.display = "flex";
      startEmojiRain();
      setTimeout(() => {
        modal.style.display = "none";
      }, 4000);
    }

    // Emoji Rain
    function startEmojiRain() {
      const emojis = ["ğŸ¥º", "ğŸ‘‰", "ğŸ‘ˆ", "ğŸ’–", "ğŸ˜", "ğŸ˜Š"];
      const count = 40;

      for (let i = 0; i < count; i++) {
        const emoji = document.createElement("div");
        emoji.classList.add("emoji");
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = `${Math.random() * 100}%`;
        emoji.style.animationDuration = `${2 + Math.random() * 3}s`;
        emoji.style.fontSize = `${1.5 + Math.random() * 2}rem`;

        document.body.appendChild(emoji);

        setTimeout(() => {
          emoji.remove();
        }, 5000);
      }
    }
  </script>

</body>
</html>
